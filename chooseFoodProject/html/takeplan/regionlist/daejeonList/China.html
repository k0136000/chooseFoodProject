<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대전 중식</title>
</head>

<body>
<header>
    <h1>대전 중식</h1>
</header>

<h2>1. 만화쉔샤오룽빠오면식관 </h2> <br>

<img src="../../../../img/daejeon_china_01.jpeg" width="500" height="500">
<!-- * 카카오맵 - 지도퍼가기 -->
<!-- 1. 지도 노드 -->
<div id="daumRoughmapContainer1653631218896" class="root_daum_roughmap root_daum_roughmap_landing"></div>

<!--
	2. 설치 스크립트
	* 지도 퍼가기 서비스를 2개 이상 넣을 경우, 설치 스크립트는 하나만 삽입합니다.
-->
<script charset="UTF-8" class="daum_roughmap_loader_script" src="https://ssl.daumcdn.net/dmaps/map_js_init/roughmapLoader.js"></script>

<!-- 3. 실행 스크립트 -->
<script charset="UTF-8">
    new daum.roughmap.Lander({
        "timestamp" : "1653631218896",
        "key" : "2aefo",
        "mapWidth" : "640",
        "mapHeight" : "360"
    }).render();
</script>
<br>
<h3>망고 플레이트 평점 : 4.5</h3>
<h3>대표 메뉴 : 기타 중식</h3>

<br>
<h2>2. 몽상도취  </h2>
<img src="../../../../img/daejeon_china_02.jpeg" width="500" height="500"/>

	* 지도 퍼가기 서비스를 2개 이상 넣을 경우, 설치 스크립트는 하나만 삽입합니다.
-->
<script charset="UTF-8" class="daum_roughmap_loader_script" src="https://ssl.daumcdn.net/dmaps/map_js_init/roughmapLoader.js"></script>

<!-- 3. 실행 스크립트 -->
<script charset="UTF-8">
    new daum.roughmap.Lander({

<br>
<h3>망고 플레이트 평점 : 4.0</h3>
<h3>대표 메뉴 : 기타 중식</h3>





</body>

</html>
