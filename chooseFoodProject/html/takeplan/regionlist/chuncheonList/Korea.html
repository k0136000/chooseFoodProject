<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>춘천 한식</title>
</head>

<body>
    <header>
        <h1>춘천 한식</h1>
    </header>

    <h2>1. 우성닭갈비 (본점) </h2> <br>

    <img src="../../../../img/chuncheon_korean_01.jpeg" height="500" width="500">
    <!-- * 카카오맵 - 지도퍼가기 -->
    <!-- 1. 지도 노드 -->
    <div id="daumRoughmapContainer1653631859318" class="root_daum_roughmap root_daum_roughmap_landing"></div>

    <!--
        2. 설치 스크립트
        * 지도 퍼가기 서비스를 2개 이상 넣을 경우, 설치 스크립트는 하나만 삽입합니다.
    -->
    <script charset="UTF-8" class="daum_roughmap_loader_script" src="https://ssl.daumcdn.net/dmaps/map_js_init/roughmapLoader.js"></script>

    <!-- 3. 실행 스크립트 -->
    <script charset="UTF-8">
        new daum.roughmap.Lander({
            "timestamp" : "1653631859318",
            "key" : "2aegh",
            "mapWidth" : "640",
            "mapHeight" : "360"
        }).render();
    </script>
    <br>
    <h3>망고 플레이트 평점 : 4.5</h3>
    <h3>대표 메뉴 : 닭 / 오리 요리</h3>

    <br>
    <h2>2. 춘천통나무집닭갈비  </h2>
    <img src="../../../../img/chuncheon_korean_02.jpeg" height="500" width="500"/>
    <!-- * 카카오맵 - 지도퍼가기 -->
    <!-- 1. 지도 노드 -->
    <div id="daumRoughmapContainer1653631842338" class="root_daum_roughmap root_daum_roughmap_landing"></div>

    <!--
        2. 설치 스크립트
        * 지도 퍼가기 서비스를 2개 이상 넣을 경우, 설치 스크립트는 하나만 삽입합니다.
    -->
    <script charset="UTF-8" class="daum_roughmap_loader_script" src="https://ssl.daumcdn.net/dmaps/map_js_init/roughmapLoader.js"></script>

    <!-- 3. 실행 스크립트 -->
    <script charset="UTF-8">
        new daum.roughmap.Lander({
            "timestamp" : "1653631842338",
            "key" : "2aegg",
            "mapWidth" : "640",
            "mapHeight" : "360"
        }).render();
    </script>
    <br>
    <h3>망고 플레이트 평점 : 4.3</h3>
    <h3>대표 메뉴 : 닭 / 오리 요리</h3>



</body>

</html>
