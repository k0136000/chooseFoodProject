<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>춘천 아시아</title>
</head>

<body>
<header>
    <h1>춘천 아시아</h1>
</header>

<h2>1. 태국시푸켓동</h2> <br>

<img src="../../../../img/chuncheon_asian_01.jpeg" height="500" width="500">
<!-- * 카카오맵 - 지도퍼가기 -->
<!-- 1. 지도 노드 -->
<div id="daumRoughmapContainer1653639808703" class="root_daum_roughmap root_daum_roughmap_landing"></div>

<!--
	2. 설치 스크립트
	* 지도 퍼가기 서비스를 2개 이상 넣을 경우, 설치 스크립트는 하나만 삽입합니다.
-->
<script charset="UTF-8" class="daum_roughmap_loader_script" src="https://ssl.daumcdn.net/dmaps/map_js_init/roughmapLoader.js"></script>

<!-- 3. 실행 스크립트 -->
<script charset="UTF-8">
    new daum.roughmap.Lander({
        "timestamp" : "1653639808703",
        "key" : "2aeok",
        "mapWidth" : "640",
        "mapHeight" : "360"
    }).render();
</script>
<br>
<h3>대표 메뉴 : 태국 음식</h3>

<br>

</body>

</html>
