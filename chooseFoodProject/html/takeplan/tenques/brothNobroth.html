<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../../css/styles.css" rel="stylesheet" />
    <title>국물 VS 국물없</title>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
        </script>

    <div class="foodList">
        <section class="heavy">
            <button type="button" id="broth" class="foodListBtn"><img class="foodListImg"
                    src="../../../img/broth.png"></button>
            <p class="foodTxt">국물 있는 것</p>
        </section>
        <section class="vs">
            <img class="vsImg" src="../../../img/vs.png">
        </section>
        <section class="light">
            <button type="button" id="noBroth" class="foodListBtn"><img class="foodListImg"
                    src="../../../img/noBroth.png"></button>
            <p class="foodTxt">국물 없는 것</p>
        </section>
    </div>
    <script src="../../../js/tenques.js"></script>
</body>

</html>
